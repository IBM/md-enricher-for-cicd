<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Markdown Enricher documentation </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">
  <link rel="icon" type="image/svg" href="images/doctopus.png">
  <style>
  h2 .anchor span {color: #1C13A2; font-size: 1.4rem;}
  h3 .anchor span {color: #4642CC; font-size: 1.25rem;}
  h4 .anchor span {color: #5F56D0; font-size: 1.1rem;}
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Markdown Enricher documentation ',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/IBM/md-enricher-for-cicd/blob/main/docs/', undefined, 'Edit on GitHub'
        ),
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span style="color:#999"><sup>Last updated: [{LAST_UPDATED_DATE}]</sup></span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          }) 
        }
      ],
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [
          '/',            // => /README.md
          '/comments',
          'errors',
          '/feature-flags',
          '/filetypes',
          '/images',
          '/jenkins',
          '/linters',
          '/local',
          '/logs',
          '/metadata',
          '/notices',
          
          '/ref-env-vars',
          '/ref-feature-flags',
          '/ref-locations',
          '/start',
          '/reuse',
          '/setup',
          '/tags',
          
          '/try'

        ], // or 'auto'
        placeholder: 'Search...',

        noData: 'No Results',

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false // whether or not to hide other sidebar content
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
